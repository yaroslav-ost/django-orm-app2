{% extends "base.html" %}
{% block title %}
Delete Post
{% endblock %}
{% block content %}
<form method="post">{% csrf_token %}
    <p>Are you sure you want to delete post "{{ post.title }}"?</p>
    <input type="submit" value="Confirm">
    <a href="{% url 'user_posts' %}">Cancel</a>
</form>
{% endblock %}
