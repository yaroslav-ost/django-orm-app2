{% extends "base.html" %}
{% block title %}Post Details{% endblock %}
{% block content %}
{% if request.user.is_authenticated %}
<button onclick="window.location.href='{% url 'post_update' post.slug %}';">Update</button>
{% endif %}
<div style="width: 75%;padding-left: 20px;">
    <h2>{{post.title}}</a></h2>
    <h5>{{post.created_by.username}} ({{post.created_at}}) </h5>
    <p>{{post.text}}</p>
</div>
{% endblock %}
