{% extends "base.html" %}
{% block title %}My Posts{% endblock %}
{% block content %}
<button onclick="window.location.href='{% url 'homepage'%}';">Blog</button>
<button onclick="window.location.href='{% url 'post_add' %}';">Add</button>
{% for post in object_list %}
<div style="width: 75%;padding-left: 20px;">
    <h2><a href="{% url 'user_post_details' post.slug %}">{{post.title}}</a></h2>
    <button onclick="window.location.href='{% url 'post_delete' post.slug %}';">Delete</button>
    <hr>
</div>
{% endfor %}
{% endblock %}
